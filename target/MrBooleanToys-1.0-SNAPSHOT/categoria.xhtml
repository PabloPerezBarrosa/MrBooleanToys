<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <div class="container-fluid">
                    <h:form>
                        <br/><br/>
                        <div class="cont">
                            <p:panelGrid columns="3">
                                <p:outputLabel value="Categoría"/>
                                <p:selectOneMenu value="#{categoriaController.codigo_categoria}">
                                    <f:selectItems value="#{categoriaController.categorias}" var="cat" itemLabel="#{cat.nombre}" itemValue="#{cat.idcategoria}"/>
                                </p:selectOneMenu>
                                <p:commandButton value="Buscar" update="tabla_productos" actionListener="#{categoriaController.cargarCategoria(null)}"/>
                            </p:panelGrid>
                        </div>
                        <br/><br/>
                        <div class="cont">
                            <p:dataTable id="tabla_productos" value="#{categoriaController.productos}" var="pro" 
                                         tableStyle="table-layout: auto;">
                                <p:columnGroup type="header">
                                    <p:row>
                                        <p:column rowspan="2" headerText="Nombre" sortBy="#{pro.nombre}"/>
                                        <p:column rowspan="2" headerText="Descripción" />
                                        <p:column rowspan="2" headerText="Precio" style="width:5em;"/>
                                        <p:column rowspan="2" headerText="Disponibilidad"/>
                                        <p:column rowspan="2" headerText="Imagen" />
                                        <p:column colspan="2" headerText="Añadir" style="width:10em;"/>
                                    </p:row>
                                    <p:row>
                                        <p:column headerText="Cantidad"/>
                                        <p:column headerText="Aceptar"/>
                                    </p:row>
                                </p:columnGroup>

                                <!--COLUMNA NOMBRE DEL PRODUCTO-->
                                <p:column sortBy="#{pro.nombre}" styleClass="centeredColumnContent" style="max-width: 10em;">
                                    <p:outputLabel value="#{pro.nombre}"/>
                                </p:column>

                                <!--COLUMNA DESCRIPCIÓN DEL PRODUCTO-->
                                <p:column styleClass="centeredColumnContent" style="max-width: 10em;">
                                    <p:outputLabel value="#{pro.descripcion}"/>
                                </p:column>

                                <!--COLUMNA PRECIO DEL PRODUCTO-->
                                <p:column styleClass="centeredColumnContent">
                                    <p:outputLabel value="#{pro.precio}€"/>
                                </p:column>

                                <!--COLUMNA STOCK DEL PRODUCTO-->
                                <p:column styleClass="centeredColumnContent">
                                    <p:outputLabel value="En Stock" rendered="#{pro.stock > 5 eq true}"  />
                                    <p:outputLabel value="Stock Bajo" rendered="#{pro.stock > 5 eq false and pro.stock != 0}" style="color:orange;"/>
                                    <p:outputLabel value="Sin Stock" rendered="#{pro.stock eq 0}" style="color:red;"/>
                                </p:column>

                                <!--COLUMNA IMAGEN DEL PRODUCTO-->
                                <p:column styleClass="centeredColumnContent">
                                    <p:graphicImage class="prod_img" name="/productos/#{pro.url}" library="images"/>
                                </p:column>

                                <!--COLUMNA CANTIDAD DEL PRODUCTO-->
                                <p:column styleClass="centeredColumnContent">
                                    <p:inputNumber minValue="1" maxValue="50" emptyValue="1" inputStyle="width: 3em;"/>
                                </p:column>

                                <!--COLUMNA ACEPTAR DEL PRODUCTO-->
                                <p:column styleClass="centeredColumnContent">
                                    <p:commandButton type="button" icon="ui-icon-cart"/>
                                </p:column>
                            </p:dataTable>
                        </div>
                        <br/><br/><br/>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
