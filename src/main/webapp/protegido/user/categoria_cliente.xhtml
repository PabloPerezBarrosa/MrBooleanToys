<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../../WEB-INF/templates/template_cliente.xhtml">
            <ui:define name="content">
                <br/><br/>
                <div class="container-fluid principal_contenedor">
                    <h:form>
                        <br/>
                        <div class="cont">
                            <h1 id="categorias_titulo"><p:outputLabel id="titulo" value="#{categoriaController.categoria.nombre}" /></h1>
                        </div>
                        <br/>
                        <div class="cont">
                            <p:panelGrid columns="3">
                                <p:outputLabel value="Categoría"/>
                                <p:selectOneMenu value="#{categoriaController.codigo_categoria}">
                                    <f:selectItems value="#{categoriaController.categorias}" var="cat" itemLabel="#{cat.nombre}" itemValue="#{cat.idcategoria}"/>
                                </p:selectOneMenu>
                                <p:commandButton value="Buscar" update="tabla_productos" actionListener="#{categoriaController.cargarCategoria(null)}"/>
                            </p:panelGrid>
                        </div>
                        <br/><br/>
                        <div class="cont">
                            <p:dataTable id="tabla_productos" value="#{categoriaController.productos}" var="pro" 
                                         tableStyle="table-layout: auto;">
                                <p:columnGroup type="header">
                                    <p:row>
                                        <p:column rowspan="1" headerText="Nombre" sortBy="#{pro.nombre}"/>
                                        <p:column rowspan="1" headerText="Descripción" />
                                        <p:column rowspan="1" headerText="Precio" style="width:5em;"/>
                                        <p:column rowspan="1" headerText="Disponibilidad"/>
                                        <p:column rowspan="1" headerText="Imagen" />
                                        <p:column rowspan="1" headerText="Añadir" style="width:10em;"/>
                                    </p:row>
                                </p:columnGroup>

                                <!--COLUMNA NOMBRE DEL PRODUCTO-->
                                <p:column sortBy="#{pro.nombre}" styleClass="centeredColumnContent" style="max-width: 10em;">
                                    <p:outputLabel value="#{pro.nombre}"/>
                                </p:column>

                                <!--COLUMNA DESCRIPCIÓN DEL PRODUCTO-->
                                <p:column styleClass="centeredColumnContent" style="max-width: 10em;">
                                    <p:outputLabel value="#{pro.descripcion}"/>
                                </p:column>

                                <!--COLUMNA PRECIO DEL PRODUCTO-->
                                <p:column styleClass="centeredColumnContent">
                                    <p:outputLabel value="#{pro.precio}€"/>
                                </p:column>

                                <!--COLUMNA STOCK DEL PRODUCTO-->
                                <p:column styleClass="centeredColumnContent">
                                    <p:outputLabel value="Disponible" rendered="#{pro.stock > 0 eq true}" style="color:green;" />
                                    <p:outputLabel value="Agotado" rendered="#{pro.stock eq 0}" style="color:red;"/>
                                </p:column>

                                <!--COLUMNA IMAGEN DEL PRODUCTO-->
                                <p:column styleClass="centeredColumnContent">
                                    <p:commandLink actionListener="#{productoController.leerProducto(pro)}" 
                                                     oncomplete="PF('wimg').show();" update="dia_img">
                                        <p:graphicImage class="prod_img" name="/productos/#{pro.url}" library="images"/>
                                    </p:commandLink>
                                </p:column>

                                <!--COLUMNA ACEPTAR DEL PRODUCTO-->
                                <p:column styleClass="centeredColumnContent">
                                    <p:commandButton icon="ui-icon-cart" actionListener="#{carritoController.leerProducto(pro)}" 
                                                     oncomplete="PF('wcart').show();" update="dia_cart"/>
                                </p:column>
                            </p:dataTable>
                        </div>
                        <br/><br/><br/>
                    </h:form>
                </div>
                <br/><br/><br/>
                <p:dialog id="dia_img" widgetVar="wimg" draggable="false" resizable="false" closeOnEscape="true" 
                          modal="true" showEffect="explode" hideEffect="explode">
                    <h:form id="diacimg" enctype="multipart/form-data">
                        <p:fieldset legend="#{productoController.producto.nombre}">
                            <f:facet name="header"/>
                            <div class="cont">
                                <p:graphicImage class="prod_img_big" name="/productos/#{productoController.producto.url}" library="images"/>
                            </div>
                            <f:facet name="footer"/>
                        </p:fieldset>
                    </h:form>
                </p:dialog>
                <p:dialog id="dia_cart" widgetVar="wcart" draggable="false" resizable="false" closeOnEscape="true" 
                          modal="true" showEffect="bounce" hideEffect="bounce">
                    <h:form id="diacart">
                        <p:fieldset legend="#{carritoController.producto.nombre}">
                            <f:facet name="header">
                                Cantidad a comprar
                            </f:facet> 
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Cantidad"/>
                                <p:inputNumber value="#{carritoController.cantidad}" padControl="false" emptyValue="empty" 
                                               inputStyle="width: 3em;" minValue="1"/>
                            </p:panelGrid>
                            <p:panelGrid columns="1">
                                <p:commandButton actionListener="#{carritoController.añadirCartItem()}" value="Añadir"/>
                            </p:panelGrid>
                            <f:facet name="footer"/>
                        </p:fieldset>
                    </h:form>
                </p:dialog>
            </ui:define>
        </ui:composition>

    </body>
</html>
